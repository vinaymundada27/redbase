<!DOCTYPE html>
<meta charset="utf-8">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" ></script>
            <script>
                function InitChart() {
                    // var data = [{
                    //     "`X`": "202",
                    //     "Y": "2000"
                    // }, {
                    //     "X": "215",
                    //     "Y": "2002"
                    // }, {
                    //     "X": "179",
                    //     "Y": "2004"
                    // }, {
                    //     "X": "199",
                    //     "Y": "2006"
                    // }, {
                    //     "X": "134",
                    //     "Y": "2008"
                    // }, {
                    //     "X": "176",
                    //     "Y": "2010"
                    // }];
                    // var data2 = [{
                    //     "X": "152",
                    //     "Y": "2000"
                    // }, {
                    //     "X": "189",
                    //     "Y": "2002"
                    // }, {
                    //     "X": "179",
                    //     "Y": "2004"
                    // }, {
                    //     "X": "199",
                    //     "Y": "2006"
                    // }, {
                    //     "X": "134",
                    //     "Y": "2008"
                    // }, {
                    //     "X": "176",
                    //     "Y": "2010"
                    // }];
                    d3.json("data.json", function(error, data) {

                        data.forEach(function(d) {
                            d.X = d.X;
                            d.Y = +d.Y;
                        });
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.ordinal().rangeRoundBands([MARGINS.left, WIDTH - MARGINS.right], .05).domain(data.map(function(d) { return d.X; })),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, d3.max(data, function(d) { return d.Y; })]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");

                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.X);
                        })
                        .y(function(d) {
                            return yScale(d.Y);
                        })
                        .interpolate("basis");
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                });
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
