<script>

  function renderGraph(type)
  {
    var str = "<object type=\"text/html\" data=\"static/" + type +".html\" style=\"width:100%; height:500px; margin:2%; \"></object>"
    document.getElementById('graph').innerHTML=str;
  }

    var client = new XMLHttpRequest();
    client.open('GET', '/static/files.txt');
    client.onreadystatechange = function() {
        t = client.response
        t = t.split('\n');
        var listbox = "";
        for(i=0;i<t.length;i++){
          listbox +='<li><a href = "#">'+t[i]+'</a></li>';
        }
        document.getElementById('lb').innerHTML=listbox;
    }
    client.send();

    function loadJson(){

      $ajax({
          url : '/loadJson',

      });
    }
</script>
